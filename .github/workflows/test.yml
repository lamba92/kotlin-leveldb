name: Pull requests checks

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  macos-x64-test:
    runs-on: macos-latest
    name: Run tests on macOS x64
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/actions/setup-gradle@v4
      - run: chmod +x gradlew
      - uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '21'
          architecture: 'x64'
      - run: java -version
      - name: Install Rosetta 2
        run:  softwareupdate --install-rosetta --agree-to-license
      - run: arch -x86_64 ./gradlew macosX64Test

  native-tests:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    name: Run native tests on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '21'
      - uses: gradle/actions/setup-gradle@v4
      - run: chmod +x gradlew
      - run: ./gradlew allTests

  android-tests:
    strategy:
      matrix:
        emu-arch: [x86, x86_64, arm64-v8a]
    runs-on: ubuntu-latest
    name: Run Android tests on ${{ matrix.emu-arch }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '21'
      - uses: gradle/actions/setup-gradle@v3
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - run: chmod +x gradlew
      - name: Run instrumentation tests
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          emulator-boot-timeout: 150
          arch: ${{ matrix.emu-arch }}
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: ./gradlew connectedAndroidTest